<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <h1>
        这是一个网页
    </h1>
    <!-- JavaScript脚本，主要包括了按钮要执行的函数，显示对话框等 -->
    <script type="text/javascript">
    //JavaScript方法，弹出对话框显示信息
    function myFunction()
    {
        alert("Hello World!");
    }
    function onAlert()
    {
        console.log("onAlert method");//显示调试信息
        alert("This is a alert sample from html");
    }
    function onConfirm()
    {
        console.log("onConfirm method");
        var b = confirm("are you sure to login?");
        alert("your choice is " + b);
    }
    function onPrompt()
    {
        console.log("onPrompt method");
        var b = prompt("please input your password", "aaa");
        alert("your input is " + b);
    }

    //调用绑定的Java对象的方法，即调用Android代码显示对话框
    function showAndroidToast(toast)
    {
        console.log("showAndroidToast method");
        myInterfaceName.showToast(toast);//注意此处的myInterfaceName要和外部传入的名字一致，大小写正确
    }
</script>
</head>
<body bgcolor="yellow">

<p>
    <!-- 前四个按钮调用JS函数 -->
    JavaScript函数调用 <br />
    <input type="button" style="width:111px;height:50px" value="Hello-World!" onclick="myFunction()" /><br /><br />
    <input type="button" style="width:111px;height:50px" value="alert" onclick="onAlert()" /> <br /><br />
    <input type="button" style="width:111px;height:50px" value="confirm" onclick="onConfirm()" /> <br /><br />
    <input type="button" style="width:111px;height:50px" value="prompt" onclick="onPrompt()" /><br /><br />
    <!-- 上面用了两种定义按钮的方式，效果一样的 -->
</p>

<p>
    <!-- 这个Say hello 按钮调用Android代码中的方法 -->
    用JavaScript按钮调用Android代码 <br />
    <input type="button" style="width:111px;height:50px" value="Say hello" onClick="showAndroidToast('Hello Android!')" />
</p>

<a href="http://www.google.com" />Google
</a>

</body>
</html>
